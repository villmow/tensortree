program: train.py
method: bayes
metric:
  name: valid_root_acc
  goal: maximize
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  train_batch_size:
    min: 10
    max: 100
  model.optimizer.learning_rate:
    min: 0.001
    max: 0.1
  model.embedding_dim: 
    min: 50
    max: 350
  model.tree_lstm_hidden_size:
    min: 50
    max: 350
  model.dropout:
    min: 0
    max: 0.5
